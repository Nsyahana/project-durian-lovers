<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durian Lovers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Register.css">
    <script src="./scripts.js"></script>
    <link rel="icon" type="image/jpg" href="./imgs/fav-durian.jpg">
</head>
<body>
	
<section class="hero-section">
  <img loading="lazy" src="imgs/DurianLover icon.png" alt="Hero image" class="hero-image" />
  <div class="hero-content">
    <a href="Index.html">
      <img loading="lazy" src="imgs/DurianLoverLogo icon.png" alt="Durian Lovers Logo" class="logo" />
    </a>
    <div class="brand">Durian<br />Lovers</div>
  </div>
</section>

<div class="form-container">
  <form class="form-inner">
    <div class="header-wrapper">
      <div class="column-signin">
        <div class="signin-box">
          <span class="signin-text">Sign in</span>
        </div>
      </div>
      <div class="new-account-box">
        <div class="new-account-title">New account</div>
      </div>
    </div>
    <div class="separator"></div>
    <div class="form-fields">
      <div>
        <label for="firstName" class="visually-hidden">First name</label>
        <input
          class="field"
          type="text"
          id="firstName"
          placeholder="First name*"
          aria-label="First name*"
        />
      </div>
      <div>
        <label for="lastName" class="visually-hidden">Last name</label>
        <input
          class="field"
          type="text"
          id="lastName"
          placeholder="Last name*"
          aria-label="Last name*"
        />
      </div>
    </div>
    <label for="phoneNumber" class="visually-hidden">Phone number</label>
    <input
      class="full-width-field"
      type="tel"
      id="phoneNumber"
      placeholder="Phone number*"
      aria-label="Phone number*"
    />
    <label for="email" class="visually-hidden">Email</label>
    <input
      class="full-width-field"
      type="email"
      id="email"
      placeholder="Email*"
      aria-label="Email*"
    />
    <label for="password" class="visually-hidden">Password</label>
    <input
      class="full-width-field"
      type="password"
      id="password"
      placeholder="Password*"
      aria-label="Password*"
    />
    <button type="submit" class="create-account-btn">Create account</button>
  </form>
  <div class="footer"><p style="text-align:center;">Â© 2024 Durian Lovers - All Rights Reserved.</p></div>
</div>

  
</main>
</body>
</html>
